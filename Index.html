<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario de registro</title>
</head>

<body>
    <div>
        <h1><strong>Formulario de registro</strong></h1>
    </div>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required />
        <br>
        <br>
        <label for="surname">Apellido:</label>
        <input type="text" id="surname" required />
        <br>
        <br>
        <label for="modality">Modalidad de Cursada:</label>
        <input type="radio" name="modality" id="on-demand">
        <label for="on-demand">On-Demand</label>
        <input type="radio" name="modality" id="en-vivo">
        <label for="en-vivo">En Vivo</label>
        <br>
        <br>
        <label for="email">Correo:</label>
        <input type="email" id="email" required />
        <br>
        <br>
        <input type="radio" name="info" id="info" />
        <label for="info">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de NUCBA.</label>
        <br>
        <br>
        <input type="radio" name="terminos" id="terminos" required />
        <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador
            web Full Stack.</label>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
